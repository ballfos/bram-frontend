name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - pages_deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js のセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # 使用する Node.js のバージョンを指定

      # 3. 依存パッケージのインストール
      - name: Install dependencies
        run: npm install

      # 4. アプリケーションのビルド
      - name: Build application
        run: npm run build

      # 5. GitHub Pages にデプロイするためのアーティファクトをアップロード
      - name: Upload build to GitHub Pages
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 6. GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build